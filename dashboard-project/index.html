<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="upprofile">
                <img src="image-jeremy.png" height="100" width="100" alt="Profile">
                <h3>Report for</h3>
                <h2>Jeremy Robson</h2>
            </div>
            <ul>
                <li class="active">Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
        <div class="cards">
            <div class="head-card">
            <div class="card work">
                <h3>Work</h3>
                <p>32hrs</p>
                <small>Last Week - 36hrs</small>
            </div>
        </div>
            <div class="head-play">
            <div class="card play">
                <h3>Play</h3>
                <p>10hrs</p>
                <small>Last Week - 8hrs</small>
            </div>  
        </div>
            <div class="head-study">
            <div class="card study">
                <h3>Study</h3>
                <p>4hrs</p>
                <small>Last Week - 7hrs</small>
            </div>
        </div>
        <div class="head-exercise">
            <div class="card exercise">
                <h3>Exercise</h3>
                <p>4hrs</p>
                <small>Last Week - 5hrs</small>
            </div>
        </div>
        <div class="head-social">
            <div class="card social">
                <h3>Social</h3>
                <p>5hrs</p>
                <small>Last Week - 10hrs</small>
            </div>
        </div>
            <div class="head-selfcare">
            <div class="card selfcare">
                <h3>Self Care</h3>
                <p>2hrs</p>
                <small>Last Week - 2hrs</small>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
